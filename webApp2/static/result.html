<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div id="gallery"></div>
    <form method="post" action="/back_to_chat">
        <div class="chat-button-container">
            <h2 style = "font-family: sans-serif; font-size: 12px;">Start <br> New Chat</h2>
            <button type="submit" id="new-chat" class="new-chat">
                <img src="{{ url_for('static', filename='Image/new-chat.png') }}" alt="Icon" style="width: 45px; height: 45px; margin-left:8px;">
            </button>
        </div>
    </form>

<script>
    var imageUrls = {{ image_urls | tojson }};
    imageUrls.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.alt = 'Image from server';
        img.classList.add("result_img_display");
        document.getElementById('gallery').appendChild(img);
    });
</script>
</body>
</html>
